<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup Footnotes Example</title>
  <style>
    .popup {
      display: none;
      position: absolute;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <p>
    This is some text with a <sup><a href="#" class="footnote-link">footnote</a></sup>.
  </p>

  <div id="popup" class="popup">
    <span class="close">&times;</span>
    <p>This is the content of the popup footnote.</p>
  </div>

  <script>
    // Get the elements
    var footnoteLink = document.querySelector('.footnote-link');
    var popup = document.getElementById('popup');
    var closeBtn = popup.querySelector('.close');

    // Show the popup when the footnote link is clicked
    footnoteLink.addEventListener('click', function(event) {
      event.preventDefault();
      popup.style.display = 'block';
    });

    // Hide the popup when the close button is clicked
    closeBtn.addEventListener('click', function() {
      popup.style.display = 'none';
    });
  </script>
</body>
</html>
